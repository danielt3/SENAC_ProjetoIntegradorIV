<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #confirmation-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #confirmation-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #confirmation-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="confirmation-container">
        <h2>Confirmação</h2>
        <p>Verifique seu e-mail ou SMS para as instruções de recuperação da senha.</p>
        <button onclick="window.history.back()">Voltar</button>
    </div>
</body>
</html>
