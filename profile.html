<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body, html {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            background-color: #fff; 
        }

        .user-profile-page {
            display: flex;
            max-width: 800px;
            margin: auto;
        }

        .profile-sidebar {
            flex: 0 0 50%;
            height: 100vh; 
            position: relative;
            background-color: rgba(0, 0, 0, 0.2); 
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-info-container {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .user-info {
            font-size: 16px;
            margin-top: 20px;
        }

        .user-info div {
            margin-bottom: 10px;
        }

        .edit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: auto; 
        }
    </style>
</head>
<body>
    <div class="user-profile-page">
        <div class="profile-sidebar">
            <div>
                <img src="avatar.png" alt="Foto do Perfil" class="profile-picture">
                <div>Ana Alice Silva</div>
            </div>
        </div>
        <div class="user-info-container">
            <div class="user-info">
                <div>Nome: Ana Alice Silva</div>
                <div>E-mail: ana.alice@example.com</div>
                <div>Telefone: (123) 456-7890</div>
                <div>Cidade: Porto Alegre</div>
                <div>UF: RS</div>
            </div>
            <button class="edit-button">Editar Perfil</button>
        </div>
    </div>
</body>
</html>
